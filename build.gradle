group 'com.company.runhwguo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'commons-codec:commons-codec:1.10'
    compile "commons-io:commons-io:+"
}
